           function solution(A) {
               let moments = 0;
               if(!A || A.length == 0) {
                   return moments;
               }

               for(let i = 0 ; i < A.length; i ++) {
                    turnedOnBulbs.push(A[i]);
                    let currentBulbValue = A[i];
                    if(currentBulbValue === 1) {
                        moments ++;
                        continue;
                    }
                    currentBulbValue = currentBulbValue - 1;
                    var allBulbsBeforeCurrentOneAreLit = true;
                    while(currentBulbValue > 0) {
                        if(turnedOnBulbs.indexOf(currentBulbValue) < 0) {
                             allBulbsBeforeCurrentOneAreLit = false;
                             break;
                        }
                        currentBulbValue = currentBulbValue - 1;
                    }
                    if(allBulbsBeforeCurrentOneAreLit) {
                        moments ++;
                    }
               }

               console.log("Turned on bulbs are :", turnedOnBulbs)

               return moments;
